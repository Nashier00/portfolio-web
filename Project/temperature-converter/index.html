<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="tempBox">
      <h1>Temperature Conversion</h1>
      <input type="number" name="tempText" id="tempText" /><br /><br />

      <input type="radio" name="tempConvert" id="toFahrenheit" />
      <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br />

      <input type="radio" name="tempConvert" id="toCelsius" />
      <label for="toCelsius">Fahrenheit ➡ Celsius</label><br /><br />

      <button type="button" id="submitBtn" onclick="convert()">Submit</button
      ><br />
      <p id="result"></p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
