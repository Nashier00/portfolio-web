<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick=" bersihkan()" class="operatorBtn">C</button>
        <button onclick=" hapus()" class="operatorBtn">&#9003;</button>
        <button onclick=" tampilkan('%')" class="operatorBtn">%</button>
        <button onclick=" tampilkan('/')" class="operatorBtn">&divide;</button>
        <button onclick=" tampilkan('7')">7</button>
        <button onclick=" tampilkan('8')">8</button>
        <button onclick=" tampilkan('9')">9</button>
        <button onclick=" tampilkan('*')" class="operatorBtn">&times;</button>
        <button onclick=" tampilkan('4')">4</button>
        <button onclick=" tampilkan('5')">5</button>
        <button onclick=" tampilkan('6')">6</button>
        <button onclick=" tampilkan('-')" class="operatorBtn">-</button>
        <button onclick=" tampilkan('1')">1</button>
        <button onclick=" tampilkan('2')">2</button>
        <button onclick=" tampilkan('3')">3</button>
        <button onclick=" tampilkan('+')" class="operatorBtn">+</button>
        <button onclick=" tampilkan('00')">00</button>
        <button onclick=" tampilkan('0')">0</button>
        <button onclick=" tampilkan('.')">.</button>
        <button onclick=" jumlah('=')" id="jumlah">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
